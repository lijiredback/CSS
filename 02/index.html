<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>block容器的流特性</title>
  <style>
    .nav {
      background-color: #cd0000;
    }
    .nav-a {
      display: block;
      margin: 0 10px;
      padding: 9px 10px;
      border-bottom: 1px solid #b70000;
      border-top: 1px solid #de3636;
      color: #fff;
    }
    .nav-a:first-child {
      border-top: 0;
    }

    .nav-a + .nav-a + .nav-a {
      border-bottom: 0;
    }

    /* 丢失流特性 */
    .width {
      width: 100%;
    }
  </style>
</head>
<body>
  <h4>无宽度，借助流特性</h4>
  <div class="nav">
    <a href="" class="nav-a">导航1</a>
    <a href="" class="nav-a">导航2</a>
    <a href="" class="nav-a">导航3</a>
  </div>

  <h4>width:100%，丢失流特性</h4>
  <div class="nav">
    <a href="" class="nav-a width">导航1</a>
    <a href="" class="nav-a width">导航2</a>
    <a href="" class="nav-a width">导航3</a>
  </div>
</body>
</html>
